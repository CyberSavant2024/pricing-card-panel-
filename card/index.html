<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> pricing card </title>
</head>


<body>
<div class="header">

<div class="price"> OUR PRODUCT </div>
<div class="switch" id="boxc">
    <div class="yearly">YEARLY</div> 
    <input type="checkbox" id="box" >
    
    
   <div class="yearly">MONTHLY </div>
    
</div>

</div>

<div class="main">
<div class="card1" id="t1">
    <div class="pro"><h2>BASIC</h2></div>
    <div class="num" id="yu"><h1>$24.99</h1></div>
    <div class="cont">
      
      <div class="n1"> 1 TB storage </div>
      <div class="n2">5 user allowed</div>
      <div class="n3"> send upto to 10gb</div>
      </div>

      <button class="learn"> learn more </button>

</div>

    
<div class="card1" id="t2">
  <div class="pro"><h2>PROFESSIONAL</h2></div>
  <div class="num" id="WE"><h1>$34.99</h1></div>
  <div class="cont">
    
    <div class="n1"> 2 TB storage </div>
    <div class="n2">10 user allowed</div>
    <div class="n3"> send upto to 20gb</div>
    </div>

<button class="learn"> learn more </button>
</div>





<div class="card1" id="t3">
  <div class="pro"><h2>HOUSEHOLD</h2></div>
  <div class="num" id="ER"><h1>$54.99</h1></div>
  <div class="cont">
    
    <div class="n1"> 4 TB storage </div>
    <div class="n2">15 user allowed</div>
    <div class="n3"> send upto to 40gb</div>
    </div>

    <button class="learn"> learn more </button>
</div>
</div>


<script src="script.js"></script>
    
</body>
</html>
